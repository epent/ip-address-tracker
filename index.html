<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <!-- Leaflet API -->
    <link
      rel="stylesheet"
      href="leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="image-div">
        <h1 class="header">IP Address Tracker</h1>
        <div class="input-field">
          <input type="text" placeholder="Search for any IP address" />
          <button type="submit">></button>
        </div>
        <div class="output-field">
          <section class="output-filed__section">
            <p class="output-field__header">IP ADDRESS</p>
            <p class="output-field__output">192.212.174.101</p>
          </section>
          <section class="output-filed__section">
            <p class="output-field__header">LOCATION</p>
            <p class="output-field__output">California, US</p>
          </section>
          <section class="output-filed__section">
            <p class="output-field__header">TIMEZONE</p>
            <p class="output-field__output">UTC-08:00</p>
          </section>
          <section class="output-filed__section">
            <p class="output-field__header">ISP</p>
            <p class="output-field__output">Southern California Edison</p>
          </section>
        </div>
      </div>
      <div id="map"></div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/epent" target="_blank">Elena Pentina</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
